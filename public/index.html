<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./statics/styles/styles.css" />
    <title>Perros</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-custom ">
        <div class="container-fluid" >
          <a class="navbar-brand text-light">Navbar</a>
          <form id="searchForm" class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Buscar por Id"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container mt-4 ">
      <section class="grid row mb-3">
        <a class="enlace-btn" href="./formulario.html">Crear Perro</a>
      </section>
      <section id="contenedor" class="row ">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </main>
    <footer class="navbar navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="">Facebook</a>
        <a class="navbar-brand text-light" href="">Instagram</a>
        <a class="navbar-brand text-light" href="">Linkedin</a>
        <a class="navbar-brand text-light" href="">Youtube</a>
        <a class="navbar-brand text-light" href="">twitter</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./statics/js/main.js" type="module"></script>
  </body>
</html>
